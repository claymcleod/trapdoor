name: Test
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install Poetry
        run: python -m pip install --upgrade poetry
      - name: Install Dependencies
        run: poetry install
      - name: Run Tests
        run: poetry run pytest --doctest-modules --verbose